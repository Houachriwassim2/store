<body>

       <!--Login Form-->

       <div class="login_form" id="login">
        <div class="left">
            <img src="a1.png">
        </div>

        <div class="right">
            <h1>registration</h1>

            <form action="#" method="post">
                <p>User Name</p>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" placeholder="User Name" class="username">
                </div>

                <p>Email</p>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" placeholder="Email" class="username">
                </div>

                <p class="passworg_tag">Password</p>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="password" placeholder="Password">
                </div>

                <p class="passworg_tag">Confirm password</p>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="password" placeholder="Confirm password">
                </div><br>


                <button type="submit">Login</button><br><br>
                <button type="reset">Reset</button>



            </form>

        </div>

    </div>


    <script src="script1.js"></script>
